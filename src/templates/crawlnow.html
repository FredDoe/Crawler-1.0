{% extends "base.html" %}


{% block content %}
<script>
  function clickAlert() {
    alert("Crawling the Pages Now. Hold On!");
}
</script>
 <div class="container page-form">
        <form id="login-form" action="/crawl-pages" method="post">
            <div class="form-group">
                <label for="keyword"><b>Topic/Keywords</b></label>
                <input type="text" class="form-control" id="keyword" name="keyword" placeholder="Enter your keywords separated by comma(s). Like this: trouble, go, come, hit," required="required" >
            </div>
            <div class="form-group">
                <label for="url"><b>Starting URL</b></label>
                <input type="text" class="form-control" id="url" name="url" required="required">
            </div>
            <div class="form-group">
                <label for="numberofpages"><b>Maximum Number of Pages to Crawl</b></label>
                <input type="text" class="form-control" id="numberofpages" name="numberofpages"placeholder="e.g. 200 or Leave blank for a default of 100" >
            </div>
<!--            <div class="form-group">-->
<!--                <label for="topic_area"><b>Specific area of Search</b></label>-->
<!--                <input type="text" class="form-control" id="topic_area" name="topic_area"placeholder="Such as 'Sports','Health', Politics'" >-->
<!--            </div>-->

            <button type="submit" onclick="clickAlert()" class="btn btn-success"><b>Crawl</b></button>
        </form>
    </div>
{% endblock%}
